language: node_js
env:
  global:
  - secure: 
  - secure: 
cache:
  directories:
  - node_modules
script:
- npm run build
- npm test
jobs:
  include:
  - stage: github page
    if: "(type != pull_request) AND (branch = master)"
    script: npm run build
    node_js: '12'
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: "$GITHUB_TOKEN"
      local_dir: dist
      on:
        branch: master
